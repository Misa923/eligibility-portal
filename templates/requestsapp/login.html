{% extends "requestsapp/base.html" %}
{% load static %}
{% block title %}Login Â· Eligibility Portal{% endblock %}
{% block content %}
  <div class="card">
    <h1>Login</h1>
    <form method="post" class="form">
      {% csrf_token %}
      {{ form.non_field_errors }}
      <label>Username</label>
      {{ form.username }}
      <label>Password</label>
      {{ form.password }}
      <button class="btn btn-primary" type="submit">Login</button>
    </form>
    <p class="muted">No account? <a href="{% url 'signup' %}">Sign up</a></p>
  </div>
{% endblock %}
